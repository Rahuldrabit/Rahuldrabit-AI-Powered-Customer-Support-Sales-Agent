version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: customer_agent_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: customer_agent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: customer_agent_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: customer_agent_app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/customer_agent_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TIKTOK_WEBHOOK_SECRET=dev_tiktok_secret
      - TIKTOK_RATE_LIMIT=2
      - LINKEDIN_CLIENT_SECRET=dev_linkedin_secret
      - LINKEDIN_CLIENT_ID=dev_linkedin_client
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: customer_agent_worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/customer_agent_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TIKTOK_WEBHOOK_SECRET=dev_tiktok_secret
      - TIKTOK_RATE_LIMIT=2
      - LINKEDIN_CLIENT_SECRET=dev_linkedin_secret
      - LINKEDIN_CLIENT_ID=dev_linkedin_client
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    command: celery -A app.services.celery_worker worker --loglevel=info

  # Nginx reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: customer_agent_nginx
    ports:
      - "8080:80"
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus
    container_name: customer_agent_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"

  # Grafana Dashboard
  grafana:
    image: grafana/grafana
    container_name: customer_agent_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
